{% extends "organization/organization_base.html" %}

{% block content %}

<script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaRcVBVfVT8bTlZ5DUCir9qlT_EVYyWIM&sensor=false">
   </script>
   <script type="text/javascript">
     function initialize() {
       var mapOptions = {
         center: new google.maps.LatLng({{latitude}},{{longitude}}),
         zoom: 20,
         mapTypeId: google.maps.MapTypeId.ROADMAP
       };
       var map = new google.maps.Map(document.getElementById("map-canvas"),
           mapOptions);

       var myLatlng = new google.maps.LatLng({{latitude}},{{longitude}});
       var marker = new google.maps.Marker({
          position: myLatlng,
          map: map,
          title:"'. $xmladd .'"
      });
     }
     google.maps.event.addDomListener(window, "load", initialize);
   </script>

    <div id = 'program' class='col-lg-12 organization-page orgs'>
      <p><span class = 'name'>{{ organization.name }}</span></p>
      <p>Location: <span class = 'address'> {{ organization.address }}</span></p>
      <div id="map-canvas" style ="width: 200 px; height: 300px"></div>
    </div>
{% endblock %}
