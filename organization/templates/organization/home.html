{% extends "organization/header.html" %}

{% block content %}
  <div class="orgs">
       <p>
         Welcome to Organization Page
       </p>
   </div>

   <div class="container-fluid" id='organizations-wrapper'>
     {% for organization in organizations %}
        <div class='col-lg-12 organization-page orgs'>
           <p><a href='/organization/{{ organization.name }}' ><span class='name'>{{ organization.name }}</span></a></p>
           <p>Location: <span class='address'>{{ organization.address }}</span></p>
           <p>Description: <span class='review'>{{ organization.description }}</span></p>
       </div>
    {% endfor %}
   </div>
{% endblock %}
