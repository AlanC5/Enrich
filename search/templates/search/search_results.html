{% extends "search/search_base.html" %}

{% block content %}

<div class="container" style="margin-top:70px;">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{search_term}}
            </h1>
        </div>
    </div>

    {% for result in results %}
    <div class="row">
        <div class="col-md-7">
            <a href="#">
                <div class="img-wrap" style="overflow:hidden; height:300px;"><img class="img-responsive" src="{{result.imageURL}}" alt="" style="height:auto; width:700px;"></div>
            </a>
        </div>
        <div class="col-md-5">
            <h3>{{ result.name }}</h3>
            <h4>{{ result.category }}</h4>
            <h5>{{ result.rating }}</h5>
            <p>{{ result.description }}</p>
            <a class="btn btn-primary" href="/organization/{{ result.name }}">View Organization <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

    <hr>
    {% endfor %}

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright Â© Enrich 2016</p>
            </div>
        </div>
    </footer>

</div>


{% endblock content %}
