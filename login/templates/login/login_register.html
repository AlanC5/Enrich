{% extends "login/login_base.html" %}

{% block content %}

<div class="container" style="margin-top: 60px;">
   <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
       <div class="panel panel-info" >
           <div class="panel-heading">
               <div class="panel-title">Login</div>
           </div>

           <div style="padding-top:30px" class="panel-body" >

               <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

               <form id="loginform" class="form-horizontal" role="form" action="" method="">

                   {% csrf_token %}
                   <div style="margin-bottom: 25px" class="input-group">
                       <!-- INPUTS FOR LOGIN BEGIN HERE -->

                       <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                       <input id="login-email" type="text" class="form-control" name="email" value="" placeholder="email">

                   </div>

                   <div style="margin-bottom: 25px" class="input-group">

                       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                       <input id="login-password" type="password" class="form-control" name="password" placeholder="password">

                       <!-- INPUTS FOR LOGIN END HERE -->
                   </div>


                   <div style="margin-top:10px" class="form-group">
                       <!-- Button -->

                       <div class="col-sm-12 controls">
                         <button id="btn-login" href="#" class="btn btn-success" type="submit">Login  </button>
                       </div>
                   </div>


                   <div class="form-group">
                       <div class="col-md-12 control">
                           <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                               Don't have an account!
                           <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                               Sign Up Here
                           </a>
                           </div>
                       </div>
                   </div>
               </form>
           </div>
       </div>
   </div>
   <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
       <div class="panel panel-info">
           <div class="panel-heading">
               <div class="panel-title">Sign Up</div>
               <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Login</a></div>
           </div>
           <div class="panel-body" >
               <form id="signupform" class="form-horizontal" role="form"  action="" method="">
                   <div id="signupalert" style="display:none" class="alert alert-danger">
                       <p>Error:</p>
                       <span></span>
                   </div>

                   {% csrf_token %}

                   <div style="margin-bottom: 25px" class="input-group">
                       <!-- INPUTS FOR SIGNUP BEGIN HERE -->

                       <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                       <input id="login-email" type="text" class="form-control" name="email" value="" placeholder="Email">
                   </div>

                   <div style="margin-bottom: 25px" class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                       <input id="name" type="text" class="form-control" name="name" value="" placeholder="Name">
                   </div>

                   <div style="margin-bottom: 25px" class="input-group">

                       <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                       <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                   </div>

                   <div style="margin-bottom: 25px" class="input-group">
                       <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                       <input id="school" type="text" class="form-control" name="school" value="" placeholder="School">

                       <!-- INPUTS FOR LOGIN END HERE -->
                   </div>


                   <div style="margin-top:10px" class="form-group">
                       <!-- Button -->

                       <div class="col-sm-12 controls">
                         <button id="btn-signup" href="#" class="btn btn-success" type="submit">Sign Up</button>
                       </div>
                   </div>

               </form>
           </div>
       </div>
    </div>
</div>


{% endblock %}
